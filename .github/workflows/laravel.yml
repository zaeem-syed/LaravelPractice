name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, xml, zip, curl

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --optimize-autoloader

      - name: Copy .env for testing
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Setup SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=sqlite/g' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=database\/database.sqlite/g' .env

      - name: Run migrations
        run: php artisan migrate --force

      - name: Code style check (Pint)
        run: ./vendor/bin/pint --test

      - name: Run tests (PHPUnit)
        run: ./vendor/bin/phpunit --coverage-text

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install NPM dependencies
        run: npm ci   # npm ci بہتر ہے CI میں (تیز اور مستحکم)

      - name: Build assets (Vite)
        run: npm run build