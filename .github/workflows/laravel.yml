name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: Zaeem@1234
          MYSQL_DATABASE: laravel
          MYSQL_USER: root
          MYSQL_PASSWORD: Zaeem@1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, xml, zip, curl, mysql

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --optimize-autoloader

      - name: Prepare .env
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/g' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/g' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/g' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=laravel/g' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=laravel/g' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=secret/g' .env

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..15}; do
            if mysqladmin ping -h"127.0.0.1" --silent; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: ./vendor/bin/phpunit

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build assets
        run: npm run build
