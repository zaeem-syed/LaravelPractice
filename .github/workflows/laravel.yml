name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, xml, zip, curl, sqlite3

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --optimize-autoloader

      - name: Prepare .env
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Setup SQLite
        run: |
          mkdir -p database
          touch database/database.sqlite
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/g' .env
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE=database\/database.sqlite/g' .env

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: ./vendor/bin/phpunit

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build assets
        run: npm run build